<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- <nav></nav> -->

      <section class="allElems">
        <div class="todo elem" id="0">
          <img
            src="https://plus.unsplash.com/premium_photo-1710962184909-f9f8dc2c9f5f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fDNEfGVufDB8fDB8fHww"
            alt=""
          />
          <h2>To Do List</h2>
        </div>
        <div class="daily elem" id="1">
          <img
            src="https://images.unsplash.com/photo-1677249490921-3246e81f19e3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fDNEfGVufDB8fDB8fHww"
            alt=""
          />
          <h2>Daily Planner</h2>
        </div>
        <div class="motivation elem" id="2">
          <img
            src="https://images.unsplash.com/photo-1678986718987-76f0b9357e0f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fDNEfGVufDB8fDB8fHww"
            alt=""
          />
          <h2>Motivational Quotes</h2>
        </div>
        <div class="pomodore elem" id="3">
          <img
            src="https://images.unsplash.com/photo-1648457259767-e3a7fea65a99?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fHw%3D"
            alt=""
          />
          <h2>Pomodoro Timmer</h2>
        </div>
        <div class="goals elem" id="4">
          <img
            src="https://images.unsplash.com/photo-1718202248232-0cdbc15d29b2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8M0R8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
          <h2>Daily Goals</h2>
        </div>
      </section>

      <section class="fullElems todo-list-fullpage">
        <button class="back" id="0"><i class="ri-close-fill"></i></button>
        <h2>Your personaliesd To Do List</h2>

        <div class="todo-container">
          <div class="add-task">
            <form>
              <input id="task-input" type="text" placeholder="Enter Task" />
              <textarea
                placeholder="Enter Details"
                cols="30"
                rows="10"
              ></textarea>
              <div class="checkbox">
                <input type="checkbox" name="" id="check" />
                <label for="check">Mark as Important</label>
              </div>
              <button>Add Task</button>
            </form>
          </div>
          <div class="all-task"></div>
        </div>
      </section>

      <section class="fullElems daily-planner-fullpage">
        <button class="back" id="1"><i class="ri-close-fill"></i></button>
        <h2>Plan your day to bo more productive</h2>
        <div class="daily-planner"></div>
      </section>

      <section class="fullElems motivational-fullpage">
        <button class="back" id="2"><i class="ri-close-fill"></i></button>
        <div class="outter">
          <div class="inner">
            <div class="top">
              <h2>Quote of the day</h2>
              <p></p>
            </div>
            <div class="bottom">
              <h2></h2>
              <p>- </p>
            </div>
          </div>
        </div>
      </section>
      <section class="fullElems pomodoro-fullpage">
        <button class="back" id="3"><i class="ri-close-fill"></i></button>
        Pomodoro Timmer
      </section>
      <section class="fullElems daily-goals-fullpage">
        <button class="back" id="4"><i class="ri-close-fill"></i></button>
        Daily Goals
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
